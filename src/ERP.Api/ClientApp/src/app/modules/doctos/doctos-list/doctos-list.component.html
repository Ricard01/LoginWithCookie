<div class="sm:absolute sm:inset-0 flex flex-col flex-auto min-w-0 sm:overflow-hidden bg-card dark:bg-transparent">

    <!-- Header -->
    <div
        class="relative flex flex-col sm:flex-row flex-0 sm:items-center sm:justify-between py-8 px-6 md:px-8 border-b">

        <div class="text-4xl font-extrabold tracking-tight"> Facturas </div>
        <!-- Actions -->
        <div class="flex flex-shrink-0 items-center mt-6 sm:mt-0 sm:ml-4">

            <mat-form-field class="fuse-mat-dense fuse-mat-no-subscript fuse-mat-rounded min-w-64">
                <!--    <mat-icon
                    class="icon-size-5"
                    matPrefix
                 [svgIcon]="'heroicons_solid:search'"></mat-icon> -->
                <input matInput (keyup)="applyFilter($event)" placeholder="Search ..." #input>
            </mat-form-field>


            <button class="ml-4" mat-flat-button [color]="'primary'" (click)="goToCreatePage()">
                <!-- <mat-icon [svgIcon]="'heroicons_outline:plus'"></mat-icon> -->
                <span class="ml-2 mr-1"> Create </span>
            </button>
        </div>

    </div>

    <!-- Main -->
    <div class="flex flex-auto overflow-hidden">

        <!-- list -->
        <div class="flex flex-col flex-auto sm:mb-18 overflow-hidden sm:overflow-y-auto">

            <div *ngIf="facturas.length > 0; else noItems" class="table-container">
              <table mat-table #outerSort="matSort" [dataSource]="dataSource" multiTemplateDataRows class="mat-elevation-z8" matSort>
                <ng-container matColumnDef="{{column}}" *ngFor="let column of displayedColumns">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header> {{column}} </th>
                  <td mat-cell *matCellDef="let element"> {{element[column]}} </td>
                </ng-container>
              
                <!-- Expanded Content Column - The detail row is made up of this one column that spans across all columns -->
                <ng-container matColumnDef="expandedDetail">
                  <td mat-cell *matCellDef="let element" [attr.colspan]="displayedColumns.length">
                    <div class="example-element-detail" *ngIf="element.addresses?.data.length" [@detailExpand]="element == expandedRow ? 'expanded' : 'collapsed'">
                      <div class="inner-table mat-elevation-z8" *ngIf="expandedRow">
                  
                        <table #innerTables mat-table #innerSort="matSort" [dataSource]="element.addresses" matSort>
                          <ng-container matColumnDef="{{innerColumn}}" *ngFor="let innerColumn of innerDisplayedColumns">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header> {{innerColumn}} </th>
                            <td mat-cell *matCellDef="let element"> {{element[innerColumn]}} </td>
                          </ng-container>
                          <tr mat-header-row *matHeaderRowDef="innerDisplayedColumns"></tr>
                          <tr mat-row *matRowDef="let row; columns: innerDisplayedColumns;"></tr>
                        </table>
                      </div>
                    </div>
                  </td>
                </ng-container>
              
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let element; columns: displayedColumns;" [class.example-element-row]="element.addresses?.data.length"
                 [class.example-expanded-row]="expandedRow === element" (click)="toggleRow(element)">
                </tr>
                <tr mat-row *matRowDef="let row; columns: ['expandedDetail']" class="example-detail-row"></tr>
              </table>
              
            </div>

            <ng-template #noItems>
                <div class="p-4 text-center">
                  <p>No hay facturas disponibles</p>
                </div>
              </ng-template>

        </div>

    </div>

</div>
