<mat-form-field>
  <mat-label>Filter</mat-label>
  <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
</mat-form-field>
<button mat-raised-button color="primary">Add User</button>
<button mat-raised-button color="accent">Edit User</button>
<button mat-raised-button color="warn">Delete User</button>


<!-- list -->
<!--  <div class="flex flex-col flex-auto sm:mb-18 overflow-hidden sm:overflow-y-auto">-->

<div class="mat-elevation-z8">

  <table mat-table [dataSource]="dataSource" matSort>

    <ng-container *ngFor="let column of columns" [matColumnDef]="column.columnDef">
      <th mat-header-cell *matHeaderCellDef
          [mat-sort-header]="column.columnDef !== 'actions' ? column.columnDef : ''">{{ column.header }}
      </th>

      <td mat-cell *matCellDef="let row">
        <ng-container [ngSwitch]="column.columnDef">

            <span *ngSwitchCase="'actions'">
             <button mat-button>  <i class=" mdi mdi-pencil"></i> </button>
            </span>

          <span *ngSwitchDefault> {{ column.cell(row) }} </span>

        </ng-container>
      </td>
    </ng-container>

    <tr *matHeaderRowDef="displayedColumns" mat-header-row></tr>
    <tr *matRowDef="let row; columns: displayedColumns;" mat-row></tr>
  </table>

  <mat-paginator [pageSize]="5">
  </mat-paginator>
</div>
<!--        </ng-container>-->


<ng-template #noItems>
  <div class="p-8 sm:p-16 border-t text-4xl font-semibold tracking-tight text-center">There are no
    items to
    show!
  </div>
</ng-template>
