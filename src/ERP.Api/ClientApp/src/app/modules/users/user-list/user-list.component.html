<!-- Main -->
<div class="flex flex-auto overflow-hidden">

  <div style="min-height:56px"></div>
  <button

    [color]="'primary'"
    class="create-btn"
    mat-flat-button>

    Create
  </button>

  <!--  <mat-form-field>-->
  <!--    <mat-label>Filter</mat-label>-->
  <!--    <input #input (keyup)="applyFilter($event)" matInput placeholder="Ex. user name">-->
  <!--  </mat-form-field>-->


  <!-- list -->
  <div class="flex flex-col flex-auto sm:mb-18 overflow-hidden sm:overflow-y-auto">


    <!--        <ng-container *ngIf="dataSource.data.length > 0; else noItems">-->

    <table [dataSource]="dataSource" mat-table>

      <ng-container *ngFor="let column of columns" [matColumnDef]="column.columnDef">
        <th mat-header-cell *matHeaderCellDef>{{ column.header }}</th>
        <td mat-cell *matCellDef="let row">
          <ng-container [ngSwitch]="column.columnDef">

            <span *ngSwitchCase="'actions'">
             <button mat-button>  <i class=" mdi mdi-pencil"></i> </button>
            </span>

            <span *ngSwitchDefault> {{ column.cell(row) }} </span>

          </ng-container>
        </td>
      </ng-container>

      <tr *matHeaderRowDef="displayedColumns" mat-header-row></tr>
      <tr *matRowDef="let row; columns: displayedColumns;" mat-row></tr>
    </table>

    <mat-paginator
      [pageSize]="10"
      class="sm:absolute sm:inset-x-0 sm:bottom-0 border-b sm:border-t sm:border-b-0 z-10 bg-gray-50 dark:bg-transparent"
    >
    </mat-paginator>

    <!--        </ng-container>-->


    <ng-template #noItems>
      <div class="p-8 sm:p-16 border-t text-4xl font-semibold tracking-tight text-center">There are no
        items to
        show!
      </div>
    </ng-template>

  </div>

</div>
