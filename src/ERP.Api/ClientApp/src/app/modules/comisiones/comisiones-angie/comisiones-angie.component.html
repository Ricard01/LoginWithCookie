<h1 class="main-title">Comisiones Angelica Petul</h1>

<app-periodo-select 
  [periodos]="periodos" 
  [defaultValue]="defaultPeriodo"
  (periodoChange)="onPeriodoChange($event)">
</app-periodo-select>

<app-dynamic-table 
  [tableTitle]="'Comisiones Angie'" 
  [badgeClass]="'badge info'" 
  [startSpanNum]=0
  [data]="comisionesAngie"
  [columns]="columnsAngieTable"
  [totalColumns]="totalsAngieTable">
</app-dynamic-table>

<div class="mt-5 mb-5"></div>

<div class="comisiones-ambos">

  <app-dynamic-table 
    [tableTitle]="'Comisiones Ambos'" 
    [badgeClass]="'badge info'" 
    [startSpanNum]=3
    [data]="comisionesAmbos" 
    [columns]="columnsAmbosTable" 
    [totalColumns]="totalsAmbosTable">
  </app-dynamic-table>

</div>
